<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Uncover</title>
</head>
<body>
  <div id="root"></div>

  <!-- React & ReactDOM dari CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel untuk JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Script JSX -->
  <script type="text/babel">
    // Komponen React
    class JudulReact extends React.Component {
      render() {
        return <h1>Sedang Belajar React</h1>;
      }
    }

    class JudulJavaScript extends React.Component {
      render() {
        return <h1>Sedang Belajar JavaScript</h1>;
      }
    }

    // Gabungkan kedua komponen ke dalam satu elemen
    const MyElement = (
      <div style={{ textAlign: "center", fontFamily: "Segoe UI" }}>
        <JudulReact />
        <hr />
        <JudulJavaScript />
      </div>
    );

    // Render ke dalam #root
    ReactDOM.render(MyElement, document.getElementById('root'));
  </script>
</body>
</html>
