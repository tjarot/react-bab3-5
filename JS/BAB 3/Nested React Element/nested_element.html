<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar React - Coffee Menu</title>
  <style>
    /* Reset default margin & padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdf6e3;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #6b4f4f;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #ccc;
    }

    #root {
      background: #fff8f0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    ul {
      list-style: none;
    }

    li {
      margin: 10px 0;
      padding: 10px 15px;
      background: #ffe6cc;
      border-radius: 8px;
      transition: transform 0.2s, background 0.2s;
    }

    li:hover {
      background: #ffd699;
      transform: scale(1.03);
    }

    li a {
      text-decoration: none;
      color: #6b4f4f;
      font-weight: bold;
      font-size: 18px;
    }

    li a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Menu Kopi Favorit</h1>

  <!-- Container React -->
  <div id="root"></div>

  <!-- React & ReactDOM via CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <script>
    // Data menu kopi
    const menuItems = [
      { name: 'Espresso', link: 'https://id.wikipedia.org/wiki/Espreso' },
      { name: 'Cappuccino', link: 'https://id.wikipedia.org/wiki/Kapucino' },
      { name: 'Moccacino', link: 'https://id.wikipedia.org/wiki/Moka' }
    ];

    // Membuat list React
    const myMenu = React.createElement(
      'ul',
      {},
      menuItems.map((item, index) =>
        React.createElement('li', { key: index },
          React.createElement('a', { href: item.link, target: '_blank' }, item.name)
        )
      )
    );

    // Render list ke div#root
    ReactDOM.render(myMenu, document.getElementById('root'));
  </script>

  <footer>
    &copy; 2025 Belajar React Coffee Menu
  </footer>
</body>
</html>
