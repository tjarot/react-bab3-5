<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahasiswa React</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #8FA31E, #556B2F);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.3);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #C6D870;
    }

    figcaption {
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }

    .jurusan {
      display: block;
      font-weight: normal;
      font-size: 0.9rem;
      color: #C6D870;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel untuk JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    // Array data mahasiswa
    const mahasiswa = [
      {id: "01", nama: "Bima Prasetya", jurusan: "Rekayasa Perangkat Lunak", pasFoto: "people.1.jpg"},
      {id: "02", nama: "Amelia Saraswati", jurusan: "Rekayasa Perangkat Lunak", pasFoto: "people1.jpg"},
      {id: "03", nama: "Fauzan Ardiansyah", jurusan: "Teknik Elektro", pasFoto: "people.2.jpg"},
      {id: "04", nama: "Cynthia Maharani", jurusan: "Desain Komunikasi Visual", pasFoto: "people2.jpg"},
      {id: "05", nama: "Rangga Putra", jurusan: "Multimedia", pasFoto: "people.3.jpg"},
      {id: "06", nama: "Dewi Lestari", jurusan: "Multimedia", pasFoto: "people3.jpg"},
      {id: "07", nama: "Aditya Nugroho", jurusan: "Akuntansi", pasFoto: "people.4.jpg"},
      {id: "08", nama: "Risa Anggrain", jurusan: "Akuntansi", pasFoto: "people4.jpg"},
      {id: "09", nama: "Galih Ramadhan", jurusan: "Teknik Informatika", pasFoto: "people.5.jpg"},
      {id: "10", nama: "Maya Fitrian", jurusan: "Teknik Informatika", pasFoto: "people5.jpg"}
    ];

    // Komponen card mahasiswa
    class Mahasiswa extends React.Component {
      render() {
        const { nama, jurusan, pasFoto } = this.props.data;
        return (
          <div className="card">
            <figure>
              <img src={"img/" + pasFoto} alt={nama} />
              <figcaption>
                {nama}
                <span className="jurusan">{jurusan}</span>
              </figcaption>
            </figure>
          </div>
        );
      }
    }

    // Komponen utama untuk menampilkan semua mahasiswa
    class Ara extends React.Component {
      render() {
        return (
          <div className="grid">
            {mahasiswa.map(m => <Mahasiswa key={m.id} data={m} />)}
          </div>
        );
      }
    }

    // Render ke root
    ReactDOM.render(<Ara />, document.getElementById('root'));
  </script>
</body>
</html>
