<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Mahasiswa Modern</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background-color: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #6a1b9a;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e1bee7;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React & ReactDOM CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel CDN -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const mahasiswas = [
      { nama: "Eka", umur: 19, jurusan: "Teknik Informatika" },
      { nama: "Lisa", umur: 18, jurusan: "Sistem Informasi" },
      { nama: "Rudi", umur: 19, jurusan: "Teknik Elektro" }
    ];

    const myElement = (
      <div className="card">
        <h1>Daftar Mahasiswa</h1>
        <table>
          <thead>
            <tr>
              <th>Nama</th>
              <th>Umur</th>
              <th>Jurusan</th>
            </tr>
          </thead>
          <tbody>
            {mahasiswas.map((mahasiswa, i) => (
              <tr key={i}>
                <td>{mahasiswa.nama}</td>
                <td>{mahasiswa.umur}</td>
                <td>{mahasiswa.jurusan}</td>
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    );

    ReactDOM.render(myElement, document.getElementById('root'));
  </script>
</body>
</html>
