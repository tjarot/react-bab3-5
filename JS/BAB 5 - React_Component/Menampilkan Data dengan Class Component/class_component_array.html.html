<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Mahasiswa React</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    hr {
      margin-bottom: 2rem;
      border: 0;
      height: 2px;
      background: #fff;
      width: 50%;
      opacity: 0.5;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      text-align: center;
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 1s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #667eea;
    }

    figcaption {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel untuk JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    // Data mahasiswa
    const mahasiswas = [
      {id: "01", nama: "Bima Prasetya", jurusan: "Rekayasa Perangkat Lunak", pasFoto: "people.1.jpg"},
      {id: "02", nama: "Amelia Saraswati", jurusan: "Rekayasa Perangkat Lunak", pasFoto: "people1.jpg"},
      {id: "03", nama: "Fauzan Ardiansyah", jurusan: "Teknik Elektro", pasFoto: "people.2.jpg"},
      {id: "04", nama: "Cynthia Maharani", jurusan: "Desain Komunikasi Visual", pasFoto: "people2.jpg"},
      {id: "05", nama: "Rangga Putra", jurusan: "Multimedia", pasFoto: "people.3.jpg"},
      {id: "06", nama: "Dewi Lestari", jurusan: "Multimedia", pasFoto: "people3.jpg"},
      {id: "07", nama: "Aditya Nugroho", jurusan: "Akuntansi", pasFoto: "people.4.jpg"},
      {id: "08", nama: "Risa Anggrain", jurusan: "Akuntansi", pasFoto: "people4.jpg"},
      {id: "09", nama: "Galih Ramadhan", jurusan: "Teknik Informatika", pasFoto: "people.5.jpg"},
      {id: "10", nama: "Maya Fitrian", jurusan: "Teknik Informatika", pasFoto: "people5.jpg"}
    ];

    // Komponen card mahasiswa
    const Mahasiswa = ({data}) => (
      <div className="card">
        <figure>
          <img src={"img/" + data.pasFoto} alt={data.nama} />
          <figcaption>{data.nama} ({data.jurusan})</figcaption>
        </figure>
      </div>
    );

    // Komponen utama menampilkan semua mahasiswa
    const DaftarMahasiswa = () => (
      <div>
        <h1>Daftar Mahasiswa - Universitas Ilkoom</h1>
        <hr />
        <div className="grid">
          {mahasiswas.map(m => <Mahasiswa key={m.id} data={m} />)}
        </div>
      </div>
    );

    ReactDOM.render(<DaftarMahasiswa />, document.getElementById('root'));
  </script>
</body>
</html>
