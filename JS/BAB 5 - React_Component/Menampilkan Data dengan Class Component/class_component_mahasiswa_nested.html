<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Mahasiswa React</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    hr {
      border: 0;
      height: 2px;
      background: #fff;
      width: 50%;
      margin: 1rem auto 2rem auto;
      opacity: 0.5;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      text-align: center;
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #667eea;
    }

    figcaption {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    // Array data mahasiswa
    const mahasiswas = [
      {id:"01", nama:"Eka Irawan", jurusan:"Teknik Informatika", pasFoto:"people.1.jpg"},
      {id:"02", nama:"Lisa Permata", jurusan:"Sistem Informasi", pasFoto:"people2.jpg"},
      {id:"03", nama:"Rudi Hermawan", jurusan:"Teknik Elektro", pasFoto:"people.3.jpg"},
      {id:"04", nama:"Maya Fitrianti", jurusan:"Teknik Informatika", pasFoto:"people4.jpg"},
    ];

    // Komponen Mahasiswa
    class Mahasiswa extends React.Component {
      render() {
        const { nama, jurusan, pasFoto } = this.props.data;
        return (
          <figure className="card">
            <img src={"img/" + pasFoto} alt={nama} />
            <figcaption>{nama} ({jurusan})</figcaption>
          </figure>
        );
      }
    }

    // Komponen DaftarMahasiswa
    class DaftarMahasiswa extends React.Component {
      render() {
        return (
          <div>
            <h1>Daftar Mahasiswa</h1>
            <hr />
            <div className="grid">
              {mahasiswas.map(m => <Mahasiswa key={m.id} data={m} />)}
            </div>
          </div>
        );
      }
    }

    ReactDOM.render(<DaftarMahasiswa />, document.getElementById('root'));
  </script>
</body>
</html>
