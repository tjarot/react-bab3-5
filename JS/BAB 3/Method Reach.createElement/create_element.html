<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <!-- Agar halaman tampil baik di layar mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Uncover</title>
</head>
<body>
  <!-- Judul utama di HTML biasa -->
  <h1>Belajar React</h1>

<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>


  <script>
    // Membuat elemen React <h1 id="judul">Hello React</h1>
    const myElement = React.createElement('h1', {id: 'judul'}, 'Hello React');

    // Hasilnya berupa object React element, bukan langsung tampil di halaman
    console.log(myElement);

    // Supaya elemen React tampil di browser, kita harus render ke DOM
    // Pertama buat target container di HTML
    // <div id="root"></div> (tambahkan di body di atas script)
    //
    // Lalu gunakan ReactDOM.render():
    // ReactDOM.render(myElement, document.getElementById('root'));
  </script>
</body>
</html>
