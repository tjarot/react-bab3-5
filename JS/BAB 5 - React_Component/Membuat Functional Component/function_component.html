<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Functional Component</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin: 1rem 0;
      color: #333;
    }

    hr {
      border: none;
      height: 2px;
      background: #764ba2;
      margin: 1rem 0;
      border-radius: 2px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel untuk JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    // Komponen fungsional pertama
    function JudulReact() {
      return <h1>Sedang Belajar React</h1>;
    }

    // Komponen fungsional kedua
    function JudulJavaScript() {
      return <h1>Sedang Belajar JavaScript</h1>;
    }

    // Komponen utama yang menampilkan keduanya
    function MyComponent() {
      return (
        <div className="card">
          <JudulReact />
          <hr />
          <JudulJavaScript />
        </div>
      );
    }

    // Render ke dalam #root
    ReactDOM.render(<MyComponent />, document.getElementById('root'));
  </script>
</body>
</html>
