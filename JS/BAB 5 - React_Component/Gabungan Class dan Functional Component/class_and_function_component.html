<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <div id="root"></div>

  <!-- React & ReactDOM dari CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel untuk JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Script JSX -->
  <script type="text/babel">
    // Class Component
class JudulReact extends React.Component {
  render() {
    return <h1>Sedang Belajar React</h1>;
  }
}

// Functional Component (Arrow Function)
const JudulJavaScript = () => <h1>Sedang Belajar JavaScript</h1>;

// Functional Component utama yang memanggil keduanya
const MyComponent = () => {
  return (
    <div>
      <JudulReact />        {/* Panggil komponen class */}
      <hr />                {/* Garis pemisah */}
      <JudulJavaScript />  {/* Panggil komponen fungsional */}
    </div>
  );
}

// Render MyComponent ke elemen dengan id "root"
ReactDOM.render(<MyComponent />, document.getElementById('root'));

  </script>
</body>
</html>
