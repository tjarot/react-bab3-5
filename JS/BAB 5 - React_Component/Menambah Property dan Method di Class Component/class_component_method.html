<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Class Component</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      text-align: center;
      width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #333;
      margin: 0.5rem 0;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-top: 1rem;
    }

    hr {
      border: none;
      height: 2px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 1.5rem 0;
      border-radius: 2px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel untuk JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    let judulReact = "Belajar React";
    // Class Component dengan React.Fragment
    class MyComponent extends React.Component {
        constructor () {
            super();
            this.judulReact = "Belajar React";
        }

        judulHurufKecil() {
            return this.judulReact.toLocaleLowerCase();
        }
      render() {
        return (
          <div className="card">
            <React.Fragment>
              <h1>{this.judulReact}</h1>
              <hr />
              <p>Stt... lagi serius {this.judulHurufKecil()}</p>
            </React.Fragment>
          </div>
        );
      }
    }

    // Render komponen ke #root
    ReactDOM.render(<MyComponent />, document.getElementById('root'));
  </script>
</body>
</html>
